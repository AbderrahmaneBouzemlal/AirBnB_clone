<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="image-container"></div>
    </header>
    <div class="container">
        <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Algiers, Arizona ...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Medea:</h2>
                            <ul>
                                <li>Berouagia</li>
                                <li>Medea</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>
                        Kitchen, rooms ...
                    </h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>kitchen</li>
                    </ul>    
                </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="articles">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>Suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
